<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for SEO -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- When Searching on Google, Description below title -->
    <meta name="description" content="..." />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- css2? ~~~~ :: Query String Parameters :: Change if wanting parameter changed-->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto:wght@700&display=optional"
      rel="stylesheet"
    />
    <!-- Separation of Concerns  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- for IE -->
    <picture>
      <source type="images/webp" srcset="images/meal.webp" />
      <source type="images/jpg" srcset="images/meal.webp" />
      <img src="images/meal.jpg" alt="A bowl of salmon and curry" />
    </picture>

    <img src="images/meal.webp" alt="" />
    <img src="images/meal.jpg" alt="" />
  </body>
</html>
