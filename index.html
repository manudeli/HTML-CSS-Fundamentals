<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for SEO -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- When Searching on Google, Description below title -->
    <meta name="description" content="..." />
    <title>Document</title>

    <!-- Separation of Concerns  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Milligram :: Minimal CSS Framework suggested by Mosh -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <form>
      <div>
        <input type="radio" name="membership" id="silver" checked />
        <label for="silver" class="label-inline">Silver</label>
      </div>
      <div>
        <input type="radio" name="membership" id="gold" disabled />
        <label for="gold" class="label-inline">Gold</label>
      </div>
    </form>
  </body>
</html>
