<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for SEO -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- When Searching on Google, Description below title -->
    <meta name="description" content="..." />
    <title>Document</title>
    <style></style>
  </head>

  <body>
    <!-- header :: introductory content
    can belong to pages, sections, articles -->
    <header>
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>

    <!-- main :: Every page can have only one main element
    If using more than one main element, we will get validation error -->
    <main>
      <!-- section :: Group related content -->
      <section>
        <h2>Products</h2>
        <article></article>
        <article></article>
      </section>
      <section>
        <h2>Testimonial</h2>
        <article>
          <section></section>
          <section></section>
          <section></section>
        </article>
        <article></article>
      </section>
    </main>
    <!-- aside :: site element for presenting content not directly related to main content -->
    <aside></aside>
    <!-- footer :: can belong to pages, sections, articles -->
    <footer>
      <nav>
        <ul></ul>
      </nav>
    </footer>
  </body>
</html>
