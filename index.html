<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for SEO -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- When Searching on Google, Description below title -->
    <meta name="description" content="..." />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- css2? ~~~~ :: Query String Parameters :: Change if wanting parameter changed-->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto:wght@700&display=optional"
      rel="stylesheet"
    />
    <!-- Font Awesome code -->
    <script
      src="https://kit.fontawesome.com/1f0c80262d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Separation of Concerns  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form>
      <div>
        <!-- "for" of label is for accessing input -->
        <label for="name">Name</label>
        <input id="name" type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="text" />
      </div>
      <button type="submit">Register</button>
      <!-- Automatically clear form -->
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
