<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for SEO -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- When Searching on Google, Description below title -->
    <meta name="description" content="..." />
    <title>Document</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        /* cropping by box or Use any other properties*/
        object-fit: cover;
      }
    </style>
    <style></style>
  </head>
  <body>
    <!-- Why alt contained meaningful description is important :: Visually impaired people use screen reader -->
    <img src="images/sea-small.jpeg" alt="Waving Greeny Blue Sea" />
  </body>
</html>
