<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for SEO -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- When Searching on Google, Description below title -->
    <meta name="description" content="..." />
    <title>Document</title>
    <style>
      /* Dry :: Don't Repeat Yourself, principle in software engineering */
      table,
      td,
      th {
        padding: 12px;
        border-collapse: collapse;
        border: 1px solid lightblue;
      }
      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- thead, tbody, tfoot :: Semantic HTML for SEO -->
      <thead>
        <tr>
          <th colspan="2">Expenses</th>
        </tr>
        <!-- tr :: Table Row cell -->
        <tr>
          <!-- th :: Table Header cell -->
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- td :: Table Data cell -->
          <td>Marketing</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Accounting</td>
          <td>$200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>$300</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
