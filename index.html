<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for SEO -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- When Searching on Google, Description below title -->
    <meta name="description" content="..." />
    <title>Document</title>

    <!-- Separation of Concerns  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Milligram :: Minimal CSS Framework suggested by Mosh -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <!-- https://formspree.io :: Recommended -->
    <!-- action :: where we should send data / method :: how we should send data -->
    <form action="https://formspree.io/f/xbjqojvy" method="GET">
      <input type="text" placeholder="Name" name="name" />
      <input type="text" placeholder="Email" name="email" />
      <input type="submit" value="Submit" />
      <!-- If we wanna add icon inside button for submitting, should use tag, button -->
      <button type="submit"><i class="fas fa-alert"></i> Submit</button>
    </form>
  </body>
</html>
